<div class="autorizationModal">
	<form class="autorizationForm forgotPassword">
		<h4 class="title">
			Забыли пароль?
		</h4>
		<p class="forgotPasswordNote">
			Укажите Email, с которым Вы регистрировались, и мы отправим Вам ссылку для задания нового пароля
		</p>
		<div class="inputWrapper">
			<input type="email" name="email" placeholder="Email">		
		</div>
		<button class="submitButton" type="submit">
			Отправить
		</button>
		<p class="rememberedPassword authorizedModalWindowPopUpOn" data-id="unregistered">
			Я вспомнил пароль
		</p>
	</form>
</div>
