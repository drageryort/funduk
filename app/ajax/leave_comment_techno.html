<div class="leaveTechnoBlogCommnetBlock">
	<div class="columnCommentModal">
		<label class="leftColumnCommentModalEl">
			<p class="leftColumnCommentModalElName">
				Ваше имя
			</p>
			<input type="text" name="name" placeholder="Например, Анна">
		</label>
		<label class="leftColumnCommentModalEl">
			<p class="leftColumnCommentModalElName">
				Эл. почта
			</p>
			<input type="email" name="email" placeholder="Например, example@gmail.com">
		</label>
		<label class="leftColumnCommentModalEl">
			<p class="leftColumnCommentModalElName">
				Напишите отзыв
			</p>
			<textarea rows="3" placeholder="Я пользуюсь этим товаром и могу сказать..."></textarea>
		</label>		
		<div class="submitBlock">
			<label>
				<input type="checkbox" name="agreement">
				<span>
					Уведомлять об ответах по эл. почте
				</span>
			</label>
			<div class="buttonBlock">
				<button class="sendComment">
					Оставить отзыв
				</button>
				<button class="sendCancel closeBlock">
					Отмена
				</button>
			</div>
		</div>					
	</div>
</div>
