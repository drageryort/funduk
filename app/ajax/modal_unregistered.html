<div class="autorizationModal">
	<form class="autorizationForm autorizationPart">
		<h4 class="title">
			Вход
		</h4>
		<p class="errorInForm">		
		</p>
		<div class="inputWrapper">
			<input type="text" name="email" placeholder="Email">		
		</div>
		<div class="inputWrapper">
			<input type="password" name="password" placeholder="Пароль">			
		</div>
		<p class="authorizedModalWindowPopUpOn forgotPasswordLink" data-id="forgot_password">
			Забыли пароль?
		</p>
		<button class="submitButton" type="submit">Войти</button>
		<div class="socialsLogIn">
			<h5 class="socialsLogInTitle">
				Войти используя:
			</h5>
			<div class="socialsLogInButtonBlock">
				<a href="#" class="socialsLogInButton">
					<img src="../images/header/facebook.svg" alt="">
				</a>
				<a href="#" class="socialsLogInButton">
					<img src="../images/header/twitter.svg" alt="">
				</a>
				<a href="#" class="socialsLogInButton">
					<img src="../images/header/google.svg" alt="">
				</a>
			</div>
		</div>
		<p class="noAccount">
			Нет аккаунта?
			<span class="register authorizedModalWindowPopUpOn" data-id="register_new_user">
				Зарегистрируйся
			</span>
		</p>
	</form>
</div>
