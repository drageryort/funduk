<form class="putQuestionBlock validate">
		<h4>
			Задайте вопрос эксперту Funduk.ua
		</h4>
		<div class="putQuestionBlockEl">
			<span>Ваше имя</span>
			<div class="inputWrapper">
				<input type="text" name="name" placeholder="Например, Анна">
			</div>
		</div>
		<div class="putQuestionBlockEl">
			<span>Эл. почта</span>
			<div class="inputWrapper">
				<input type="email" name="email" placeholder="Например, example@gmail.com">
			</div>
		</div>
		<div class="putQuestionBlockEl">
			<span>Напишите вопрос</span>
			<div class="inputWrapper">
				<textarea name="requiredTextField" rows="3" placeholder="Я бы хотел узнать"></textarea> 
			</div>
		</div>	
		<div class="submitBlockWrapper">
			<label class="agreement">
				<input type="checkbox" name="">
				<span>Уведомлять об ответах по эл. почте</span>
			</label>
			<div class="buttonBlock">
				<button class="putQuestion">
					Задать вопрос
				</button>
				<button class="cancelQuestion closeBlock">
					Отмена
				</button>
			</div>
		</div>			
</form>
