<form class="validate leaveTechnoBlogCommnetBlock">
	<h4>
		Ваш комментарий
	</h4>
	<label class="leftColumnCommentModalEl">
		<span class="leftColumnCommentModalElName">
			Ваше имя
		</span>
		<span class="inputWrapper">
			<input type="text" name="name" placeholder="Например, Анна">
		</span>
	</label>
	<label class="leftColumnCommentModalEl">
		<span class="leftColumnCommentModalElName">
			Эл. почта
		</span>
		<span class="inputWrapper">
			<input type="email" name="email" placeholder="Например, example@gmail.com">	
		</span>
	</label>
	<label class="leftColumnCommentModalEl">
		<span class="leftColumnCommentModalElName">
			Комментарий
		</span>
		<span class="inputWrapper">
			<textarea rows="3" name="requiredTextField" placeholder="Я пользуюсь этим товаром и могу сказать..."></textarea>
		</span>
	</label>		
	<div class="submitBlock">
		<label>
			<input type="checkbox" name="agreement">
			<span>
				Уведомлять об ответах по эл. почте
			</span>
		</label>
		<div class="buttonBlock">
			<button class="sendComment" type="submit">
				Оставить отзыв
			</button>
			<button class="sendCancel closeBlock">
				Отмена
			</button>
		</div>
	</div>					
</form>
