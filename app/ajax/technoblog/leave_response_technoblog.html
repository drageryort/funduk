<form class="validate responseBlock">
	<label class="responseBlockEl">
		<span>Ваше имя</span>
		<span class="inputWrapper">
			<input type="text" name="name" placeholder="Например, Анна">
		</span>
	</label>
	<label class="responseBlockEl">
		<span>Эл. почта</span>
		<span class="inputWrapper">
			<input type="email" name="email" placeholder="Например, example@gmail.com">
		</span>
	</label>
	<label class="responseBlockEl">
		<span>Напишите ответ</span>
		<span class="inputWrapper">
			<textarea name="requiredTextField" rows="3" placeholder="Ваш ответ"></textarea> 
		</span>
	</label>	
	<div class="submitBlockWrapper">
		<button class="makeResponce">
			Ответить
		</button>
		<button class="cancelResponce">
			Отмена
		</button>
	</div>					
</form>
